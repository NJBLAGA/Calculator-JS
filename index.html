<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator JS</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Calculator JS</h1>
    </header>
    <main class="calc-container">
      <div class="calc-screen">xxxxxxxx</div>
      <div class="calc-buttons">
        <div class="row">
          <button class="calc-number">1</button>
          <button class="calc-number">2</button>
          <button class="calc-number">3</button>
          <button class="calc-multiple">+</button>
        </div>
        <div class="row">
          <button class="calc-number">4</button>
          <button class="calc-number">5</button>
          <button class="calc-number">6</button>
          <button class="calc-divide">-</button>
        </div>
        <div class="row">
          <button class="calc-number">7</button>
          <button class="calc-number">8</button>
          <button class="calc-number">9</button>
          <button class="calc-multiple">X</button>
        </div>
        <div class="row">
          <button class="calc-number">0</button>
          <button class="calc-number">.</button>
          <button class="calc-number">&#9224;</button>
          <button class="calc-multiple">&divide</button>
        </div>
        <div class="row-top">
          <button class="calc-clear">AC</button>
          <button class="calc-equals">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
